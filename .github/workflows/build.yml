name: compile

on:
  push:
    branches: [ master, actiontest ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: ["centos:8", "ubuntu:18.04", "ubuntu:20.04"]
    runs-on: ubuntu-latest
    container: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: deps
      run: |
        apt-get install -y make gcc patch git openssh-client file pkg-config wget curl swig netpbm wcslib-dev wcslib-tools zlib1g-dev libbz2-dev libcairo2-dev libcfitsio-dev libcfitsio-bin libgsl-dev libjpeg-dev libnetpbm10-dev libpng-dev python3.9-dev libpython3.9-dev ca-certificates
        pip3 install numpy fitsio
    - name: make
      run: sh ./github/make.sh
    - name: Tests
      run: sh ./github/test.sh
